<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
     <title>True Words</title>

     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
     <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

     <!-- Application -->
     <link href="css/app.css" rel="stylesheet">

</head>

<body>
     <div class="container">
          <div class="jumbotron text-center">
               <h1>True Words</h1>
          </div>
     </div>


     <div class="col-md-12" id="message-list">
       <div class="row">
         <div class="col-lg-12">
           <p id="account" class="welcome pull-right"></p>
           <p id="accountBalance" class="welcome pull-left"></p>
         </div>
       </div>

       <div class="row panel panel-default">
         <div class="panel-heading clearfix">
           <div class="panel-title">
             <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#postMessage">Post a new message</button>
           </div>
         </div>
       </div>

       <div id="messagesRow" class="row">
         <!-- MESSAGES LOAD HERE -->
       </div>
     </div>
   </div>


   <div id="messageTemplate" style="display: none;">
     <div class="row-lg-12">
       <div class="panel panel-default panel-article">
         <div class="panel-heading">
           <h3 class="panel-title"></h3>
         </div>
         <div class="panel-body">
           <strong>Message</strong>: <span class="message-description"></span><br/>
           <strong>Posted by</strong>: <span class="message-source"></span><br/>
         </div>
       </div>
     </div>
   </div>

   <!-- Modal form to sell an article -->
   <div class="modal fade" id="postMessage" role="dialog">
     <div class="modal-dialog">

       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Post a message</h4>
         </div>
         <div class="modal-body">

           <div class="row">
             <div class="col-lg-12">
               <form>
                 <div class="form-group">
                   <label for="message_source">Source (Your name)</label>
                   <input type="text" class="form-control" id="message_source" placeholder="Enter your name">
                 </div>
                 <div class="form-group">
                   <label for="message_subject">Subject</label>
                   <input type="text" class="form-control" id="message_subject" placeholder="Enter the subject of your message">
                 </div>

                 <div class="form-group">
                   <label for="description">Message</label>
                   <textarea type="text" class="form-control vresize" id="message_description" placeholder="Input your message" maxlength="255"></textarea>
                 </div>
               </form>
             </div>
           </div>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.postMessage(); return false;">Submit</button>
           <button type="button" class="btn" data-dismiss="modal">Close</button>
         </div>
       </div>

     </div>
   </div>

     <div id="footer" class="container">
          <nav class="navbar navbar-default navbar-fixed-bottom">
               <div class="navbar-inner navbar-content-center text-center">
                    <p class="text-muted" credit><a href="http://truewords.com">TrueWords</a> - &copy; 2018 - <a href="https://www.linkedin.com/in/arjun-thandi/">Arjun Thandi</a></p>
               </div>
          </nav>
     </div>


     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.js"></script>
     <script src="js/app.js"></script>
</body>

</html>
